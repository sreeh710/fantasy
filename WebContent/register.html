	<div class="row" style="padding:40px 10px 10px 10px;">
      <div class="large-12 columns">
	   
	   <form data-abide action="Register">
  <div class="name-field">
    <label>Your name <small>required</small>
      <input type="text" name="name" required pattern="[a-zA-Z ]+">
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
  <div class="email-field">
    <label>Email <small>required</small>
      <input type="email" name="email" required>
    </label>
    <small class="error">An email address is required.</small>
  </div>
   <div class="name-field">
    <label>Your Username <small>required</small>
      <input type="text" name="username" required pattern="[a-zA-Z0-9\.\-\_]{8,}" >
    </label>
    <small class="error">Username is required and minimum length must be 8.</small>
  </div>
  <div class="password-field">
    <label>Password <small>required</small>
      <input type="password" id="password1" name="password" required pattern="[a-zA-Z0-9\.\-\_]{8,}">
    </label>
    <small class="error">Your password must match the requirements</small>
  </div>
  <div class="password-confirmation-field">
    <label>Confirm Password <small>required</small>
      <input type="password" required pattern="[a-zA-Z0-9\.\-\_]{8,}" data-equalto="password1">
    </label>
    <small class="error">The password did not match</small>
  </div>
<script type='text/javascript'> 
 equalTo: function(el, required, parent) {
  var from  = document.getElementById(el.getAttribute(this.add_namespace('data-equalto'))).value,
      to    = el.value,
      valid = (from === to);

  return valid;
}
</script>
  <button type="submit">Submit</button>
</form>
